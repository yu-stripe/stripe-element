<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
    <title>架空のショップ | サンプルECサイト</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="架空のショップ">
    <meta name="keywords" content="EC, ショップ, サンプル">
    <meta name="csrf" content="csrf_token||example123">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .page-checkout {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-header,
        .checkout-footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        .checkout-main {
            padding: 20px;
        }
        .checkout-summary {
            margin-bottom: 20px;
        }
        .checkout-item {
            display: flex;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .checkout-item img {
            max-width: 80px;
            margin-right: 20px;
        }
        .checkout-totals {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .checkout-totals p {
            margin: 5px 0;
        }
        #payment-form {
            margin-top: 20px;
        }
        #submit {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #555;
        }
        .contact-information {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .contact-information h3 {
            margin-top: 0;
        }
        .hidden {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            .checkout-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .checkout-item img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-checkout">
        <header class="checkout-header">
            <h1>架空のショップ</h1>
        </header>
        <main class="checkout-main">
            <h2>ご注文の確認</h2>
            <div class="checkout-summary">
                <div class="checkout-item">
                    <figure>
                        <img src="https://via.placeholder.com/150" alt="商品イメージ">
                        <figcaption>
                            <p>商品名: サンプル商品1</p>
                            <p>価格: 3,000円</p>
                            <p>数量: 1</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="checkout-item">
                    <figure>
                        <img src="https://via.placeholder.com/150" alt="商品イメージ">
                        <figcaption>
                            <p>商品名: サンプル商品2</p>
                            <p>価格: 5,000円</p>
                            <p>数量: 1</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="checkout-totals">
                    <p>商品合計（税込）: 8,000円</p>
                    <p>配送料（税込）: 0円</p>
                    <p>合計（税込）: 8,000円</p>
                </div>
            </div>
            
            <!-- Stripe Payment Form -->
            <form id="payment-form">
                <div id="payment-element">
                    <!-- Stripe.js injects the Payment Element -->
                </div>
                <button id="submit">ご注文を確定する</button>
                <div id="payment-message" class="hidden"></div>
            </form>

            <!-- Contact Information -->
            <div class="contact-information">
                <h3>お問い合わせ</h3>
                <p>ご不明な点がございましたらこちらまでお問い合わせください。</p>
                <p>連絡先: 0120-123-456</p>
            </div>
        </main>
        <footer class="checkout-footer">
            <p>&copy; 架空のショップ | サンプルECサイト</p>
        </footer>
    </div>
</body>
</html>
